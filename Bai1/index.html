    <div id="myNofity" >
        <div class="noti" >
            <div class="noti-content">
                <div class="noti-check">
                    <i class="fa fa-check" aria-hidden="true"></i>
                </div>
                <div class="noti-text"></div>
            </div>
            <div class="noti-progress"></div>
        </div>
    </div>
    <section class="pt-1">  
        <div id="myModal" class="modal">
            <span class="close">&times;</span>
            <div class="modal-container">
                <div class="modal-content"></div>
            </div>
        </div>

        <div class="container">
            <form id="myform" class="add_user_form">
                <h1 class="heading">Thêm người dùng</h1>
                <div class="row">
                    <div class="form_item">
                        <input type="input" class="form__field" placeholder="User Name" name="userName" id='userName'
                            required />
                        <label for="userName" class="form__label">User Name</label>
                    </div>
                    <div class="form_item">
                        <input type="input" class="form__field" placeholder="Email" name="email" id='email' required />
                        <label for="email" class="form__label">Email</label>
                    </div>
                </div>
                <div class="row">
                    <div class="form_item">
                        <input type="input" class="form__field" placeholder="Full Name" name="fullName" id='fullName'
                            required />
                        <label for="fullName" class="form__label">Full Name</label>
                    </div>
                    <div class="form_item">
                        <input type="input" class="form__field" placeholder="Phone Number" name="phoneNumber"
                            id='phoneNumber' required />
                        <label for="phoneNumber" class="form__label">Phone number</label>
                    </div>
                </div>
                <div class="row form_submit">
                    <button type="submit" class="btn btn_save">
                        Save
                    </button>
                    <button class="btn btn_reset">
                        Reset
                    </button>
                </div>
            </form>
